<!DOCTYPE html><!-- 
<style>
    

nav{
    display: flex;
    padding: 10px;
    align-items: center;
    justify-content: space-between;
    background-color: rgb(255, 255, 255);
    position: fixed;
    inset: 0 0 auto 0;
    z-index: 1000;
    filter: drop-shadow(0px 2px 3px black);
}

nav .logo img{
    width: 150px;
    margin: 0 20px 0 20px;
}
nav ul, nav a{
    text-decoration: none;
    list-style-type: none;
    color: #000;
    font-weight: 800;
}

nav ul{
    display: flex;
    gap: 3rem;
    padding: 0 50px 0 0;
}

nav ul li:hover{
    color: var(--main_navcolor);
    transition: all 0.2s linear;
    filter: opacity(1);
}

.hamburgur_menu{
    display: none;
}
.ham{
    position: relative;
    background-color: #000;
    height: 5px;
    width: 30px;
    border-radius: 20px;

}
.ham::after, .ham::before{
    content: "";
    display: block;
    position: absolute;
    background-color: #ef1a1a;
    height: 5px;
    width: 30px;
    border-radius: 20px;
    transition: all 0.3s linear;
}

.ham::after{
    bottom: -10px;
}
.ham::before{
    bottom: 10px;
}

.hamburgur_menu[aria-pressed = "true"]{
        .ham,.ham::after, .ham::before{
            background-color: var(--ham_color);
        }
        .ham::before{
            bottom: 0;
            transform: translateX(35px);
        }
        .ham::after{
            bottom: 0;
            transform: translateX(-35px);
        }
    }
    
.mob_menu{
    display: none;
    background-color: rgba(0, 0, 0, 0.724);
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    width: 50%;
    position: fixed;
    z-index: 999;
    align-items: center;
    justify-content: center;
    transition: all 0.3s linear;
}

.mob_menu[data-visible = "false"]{
    transform: translateX(100%);
}
.mob_menu[data-visible = "true"]{
    transform: translateX(0%);
}

.mob_nav li{
    list-style: none;
    font-weight: bold;
    font-size: 25px;
    padding: 20px;
    text-align: center;
} 

@media (max-width:824px) {

    .b_nav{
        display: none;
    }
    .hamburgur_menu{
        display: flex;
        padding: 20px;
        transition: all 0.3s linear;
        margin: 0 20px 0 0;
    }
    .mob_menu{
        display: flex;
        width: 100%;
    }

}

@media (max-width:426px){
    .mob_nav li{
        font-size: 20px;
    } 
}

.active{
    color:var(--main_navcolor);
    position: relative;
}

header{
    position: relative;
}

.banner{
    background: linear-gradient(to left, rgba(0, 0, 0, 0.833), #c88f53b0), url(/back.jpg);
    background-position:center;
    background-size: cover;
    background-repeat: no-repeat;
    height: 300px;
    color: white;
    display: flex;
    align-items: self-end;
    margin-bottom: 10px;
}

.banner span{
    font-size: 40px;
    font-weight: 900;
    filter: drop-shadow(1px 1px 10px black);
    margin: 50px 20px 20px 20px;
}

@media (max-width:426px){
    .banner span{
        font-size: 30px;
    }
}

#HOME{
    height: auto;
    width: 100%;
    padding: 20px 0 20px 0;
}

footer{
    display: flex;
    justify-content: space-between;
    background-color: #000;
    height: auto;
    padding: 25px;
    color: white;
    
}
@media(max-width:769px){
    footer{
        font-size: 12px;
    }
}

a{
    text-decoration: none;
    color: white;
}
</style> --><link rel="stylesheet" href="/_astro/datanotpresent.0f84b82f.css" />
